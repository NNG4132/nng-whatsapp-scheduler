
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NNG WhatsApp Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    body { font-family: sans-serif; }
    .unsent { background-color: #fee2e2; }
    .grid-container {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      overflow-x: auto;
    }
    .grid-header, .grid-row {
      display: grid;
      grid-template-columns: 0.5fr 1fr 1fr 1fr 1fr 0.7fr 0.8fr 0.8fr 0.8fr 0.8fr 1fr;
      min-width: 1000px;
    }
    .grid-header {
      background-color: #e5e7eb;
      font-weight: bold;
      text-align: left;
    }
    .grid-row.unsent { background-color: #fee2e2; }
    .grid-cell {
      padding: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      position: relative;
    }
    .grid-cell:hover {
      white-space: normal;
      overflow: visible;
      background-color: #f0f0f0;
      z-index: 10;
    }
    .grid-body .grid-row:nth-child(even) { background-color: #f9fafb; }
    .grid-body .grid-row:hover { background-color: #f3f4f6; }
    .highlight { background-color: #ffff00; font-weight: bold; }
    .search-container { margin-bottom: 16px; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-green-700">NNG WhatsApp Scheduler</h1>
      <div>
        <button id="signInBtn" class="bg-blue-600 text-white px-4 py-1 rounded">Sign In with Google</button>
        <button id="signOutBtn" class="hidden bg-red-500 text-white px-4 py-1 rounded">Sign Out</button>
      </div>
    </div>
    <div id="appContent" class="hidden"><!-- dynamic form and table content inserted by script --></div>
  </div>

</body>
</html>
